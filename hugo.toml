baseURL = 'https://ai-assisted-software-development.com/'
languageCode = 'en-us'
title = 'AI-Assisted Software Development'
capitalizeListTitles = false
theme = 'PaperMod'
contentDir = 'site-content'

[outputs]
  home = ['HTML', 'RSS', 'JSON']

[menu]
  [[menu.main]]
    name = 'Search'
    url = '/search/'
    weight = 10
  [[menu.main]]
    name = 'Tags'
    url = '/tags/'
    weight = 20
  [[menu.main]]
    name = 'Weekly'
    url = '/weekly/'
    weight = 30

[params]
  fuseOpts = { threshold = 0.2, minMatchCharLength = 3, distance = 50, keys = ['title', 'summary', 'content'] }

[markup]
  [markup.highlight]
    noClasses = false
    # style is overridden by assets/css/includes/chroma-styles.css
    # which provides GitHub (light) and Monokai (dark) styles
